version: 2.0
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run: 
          name: Restore packages
          command: 
            dotnet restore
      - run: 
          name: Build App
          command:
            dotnet build
      - run:
          test: 
            override: 
            - dotnet test
            path: "./CrptopalsChallenge.Test"
      - run:
          name: Run App
          path: "./CrptopalsChallenge.Test"
          command:
            dotnet run


